{% block content %}
<style>
  form {
    max-width: 600px;
    margin: 30px auto;
    background-color: #fefefe;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    text-align: right;
    transition: all 0.3s ease-in-out;
  }

  h2 {
    text-align: center;
    color: #007BFF;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button[type="submit"] {
    margin-top: 25px;
    width: 100%;
    background: linear-gradient(to right, #007BFF, #0056b3);
    color: white;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  button[type="submit"]:hover {
    background: linear-gradient(to right, #0056b3, #003f7f);
    transform: scale(1.03);
  }
</style>

<h2>تعديل سن رقم {{ record.tooth_number }} للمريض {{ record.patient.name }}</h2>
<form method="POST">
  {% csrf_token %}
  <label>الحالة:</label>
  <input type="text" name="condition" value="{{ record.condition }}"><br>

  <label>الخطة العلاجية:</label>
  <input type="text" name="treatment_plan" value="{{ record.treatment_plan }}"><br>

  <label>ملاحظات:</label>
  <textarea name="notes">{{ record.notes }}</textarea><br>

  <button type="submit">حفظ</button>
</form>
{% endblock %}
