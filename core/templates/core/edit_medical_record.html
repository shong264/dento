{% block content %}
<!-- تحميل Bootstrap RTL و Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
  body {
    background-color: #f5f6fa;
    direction: rtl;
    font-family: 'Cairo', sans-serif;
  }
  .form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-top: 40px;
  }
  .form-container h2 {
    background: linear-gradient(135deg, #1abc9c, #34495e);
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 24px;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .form-control {
    border-radius: 8px;
    padding: 10px;
    font-size: 16px;
  }
  .btn-save, .btn-cancel {
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin-right: 10px;
  }
  .btn-save {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    color: white;
    border: none;
  }
  .btn-save:hover {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
  }
  .btn-cancel {
    background: linear-gradient(135deg, #7f8c8d, #95a5a6);
    color: white;
    border: none;
  }
  .btn-cancel:hover {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(127, 140, 141, 0.3);
  }
</style>

<div class="container">
  <div class="form-container">
    <h2><i class="bi bi-pencil-square ms-2"></i>تعديل الملف الطبي</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors.as_text }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-start mt-4">
        <button type="submit" class="btn-save"><i class="bi bi-check-circle-fill ms-1"></i>حفظ التعديلات</button>
        <a href="{% url 'medical_records_list' %}" class="btn-cancel"><i class="bi bi-x-circle-fill ms-1"></i>إلغاء</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
